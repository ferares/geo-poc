<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Formulario de reclamo
    </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>
            Formulario de reclamo
          </h1>
        </div>
      </div>
      <form id="form" action="/server.php" method="post" class="row g-3" enctype="multipart/form-data">
        <div class="col-12">
          <label for="name" class="form-label">
            Nombre
          </label>
          <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">
            Correo electrónico (requerido)
          </label>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">
            Teléfono
          </label>
          <input type="tel" name="phone" class="form-control" id="phone">
        </div>
        <div class="col-12">
          <label for="address" class="form-label">
            Dirección
          </label>
          <input type="text" name="address" class="form-control" id="address">
        </div>
        <div class="col-12">
          <label for="subject" class="form-label">
            Asunto (requerido)
          </label>
          <input type="text" name="subject" class="form-control" id="subject" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">
            Mensaje (requerido)
          </label>
          <textarea name="message" class="form-control" rows="3" id="message" required></textarea>
        </div>
        <div class="col-12">
          <label for="photo" class="form-label">
            Foto
          </label>
          <input type="file" name="photo" class="form-control" id="photo">
        </div>
        <div class="col-12">
          <input type="hidden" name="geo" id="geo">
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="send_geo" name="send_geo">
            <label class="form-check-label" for="send_geo">
              Enviar ubicación
            </label>
          </div>
          <div id="mapid" class="w-100"></div>
          <button type="button" class="btn btn-primary" js-locate>
            Ubicación actual
          </button>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            Enviar
          </button>
        </div>
      </form>
    </div>
    <script src="/scripts/map.js"></script>
  </body>
</html>
